<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{sentence}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button mat-fab (click)="confirm()">
      <mat-icon svgIcon="icon-check" aria-hidden="false" aria-label="Confirm"></mat-icon>
    </button>
    <button mat-button mat-fab (click)="cancel()">
      <mat-icon svgIcon="icon-close" aria-hidden="false" aria-label="Cancel"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
