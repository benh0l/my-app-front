<section>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Groups</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start</th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End</th>
          <td mat-cell *matCellDef="let element"> {{element.endDate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Click to view" class="iconbutton" color="primary" (click)="goToGroup( element.id)">
              <mat-icon aria-label="View">View</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'startDate', 'endDate', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'startDate', 'endDate', 'actions'];"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button mat-fab [routerLink]="['/group/new']">
        <mat-icon svgIcon="icon-create" aria-hidden="false" aria-label="Edit"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
