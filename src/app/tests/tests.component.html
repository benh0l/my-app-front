<section>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="coefficient">
      <th mat-header-cell *matHeaderCellDef>Coefficient</th>
      <td mat-cell *matCellDef="let element"> {{element.coefficient}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to view" class="iconbutton" color="primary" (click)="goToTest( element.id)">
          <mat-icon aria-label="View">View</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'date', 'coefficient', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'date', 'coefficient', 'actions'];"></tr>
  </table>
</section>
